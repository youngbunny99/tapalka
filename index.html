<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <button onclick="tap()">Тап</button>

    <script>
        let count = 0;
        function tap() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
